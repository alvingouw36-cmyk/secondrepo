<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Main - Mouse Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hero { padding: 36px; border-radius: 12px; }
    .feature-grid{ display:grid; grid-template-columns: repeat(3, 1fr); gap:18px; }
  </style>
</head>
<body class="main-frame">
  <section class="hero" style="background-image: linear-gradient(120deg, rgba(0,0,0,0.35), rgba(0,0,0,0.05)); background-size: cover; background-position: center;">
    <h1 style="font-size: 34px; margin: 0; color: #fff;">Welcome to Mouse Shop</h1>
    <p style="color: #eee;">Curated collection of wired and wireless mice for gamers, designers, and everyday users.</p>
  </section>

  <section style="padding:18px;">
    <h2>Why choose us?</h2>
    <div class="feature-grid">
      <article class="card"> <h3>Performance</h3><p>High-DPI optical sensors, low-latency switches.</p> </article>
      <article class="card"> <h3>Comfort</h3><p>Ergonomic shapes and lightweight options.</p> </article>
      <article class="card"> <h3>Style</h3><p>RGB, minimal, or classic.</p> </article>
    </div>
  </section>
</body>
</html>
